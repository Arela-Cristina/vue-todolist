<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/3bcbcfd75d.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Slider</title>
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="container-logo">
                <img :src="logo" alt="logo cloud task">
                <h1>To do List</h1>
            </div>
            <div class="container-input">
                <input type="text" id="task" name="task" placeholder="Nuova task">
                <button>Aggiungi</button>
            </div>
            <div class="container-list">
                <ul>
                    <li v-for="(task, index) in tasks" :key="index">{{task}}<i class="fa-solid fa-xmark"></i></li>
                </ul>
            </div>
        </div>

        <script src="main.js"></script>
</body>

</html>
